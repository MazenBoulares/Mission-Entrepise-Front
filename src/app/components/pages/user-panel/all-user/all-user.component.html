<app-breadcrumb [bgImage]="bgImage" [title]="title" [parent]="parent" [child]="child"></app-breadcrumb>

<section class="user-dashboard small-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <div class="sidebar-user sticky-cls">
          <div class="user-profile">
            <app-user-info></app-user-info>
          </div>
          <div class="dashboard-list">
            <app-user-panel-side-menu [activeTab]="'card-payment'"></app-user-panel-side-menu>
          </div>
        </div>
      </div>
      <div class="col-lg-9">
        <div class="dashboard-content">

<div class="row agent-section property-section user-lists">
  <div class="col-lg-12">
    <div class="property-grid-3 agent-grids ratio2_3">
      <div class="property-2 row column-sm property-label property-grid list-view">
        @for(data of userData; track data){
          <div class="col-md-12 col-xl-6">
           <app-common-user-details [userDetails]="data"></app-common-user-details>
          </div>
        }
      </div>
    </div>
  </div>
</div>

</div>
</div>
</div>
</div>
</section>
