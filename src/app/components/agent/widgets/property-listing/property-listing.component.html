<h2>Listing</h2>
<p class="font-roboto">Basic information about Listing</p>
<form class="row gx-3" novalidate [formGroup]="myForm">
  <div class="form-group col-sm-12">
    <label>Title</label>
    <input
      type="text"
      class="form-control"
      placeholder="listingTitle"
      formControlName="listingTitle"
      [ngClass]="{
        'is-invalid':
          (listingTitle?.touched || validate) && listingTitle?.errors,
        'is-valid': !listingTitle?.errors
      }"
    />
  </div>
  <div class="form-group col-sm-12">
    <label>Additional Information</label>
    <textarea
      class="form-control"
      rows="4"
      formControlName="listingDescription"
      [ngClass]="{
        'is-invalid':
          (listingDescription?.touched || validate) &&
          listingDescription?.errors,
        'is-valid': !listingDescription?.errors
      }"
    ></textarea>
  </div>

  <div class="form-group col-sm-6">
    <label>Listing Type</label>
    <select
      class="form-control"
      formControlName="listingType"
      [ngClass]="{
        'is-invalid':
          (listingType?.touched || validate) && listingType?.errors,
        'is-valid': !listingType?.errors
      }"
    >
      @for(type of listing_type; track type){
      <option value="{{ type.value }}">{{ type.title }}</option>
      }
    </select>
  </div>
  <div class="form-group col-sm-6">
    <label>Price</label>
    <input
      type="number"
      class="form-control"
      placeholder="528 $"
      formControlName="price"
      [ngClass]="{
        'is-invalid':
          (price?.touched || validate) && price?.errors,
        'is-valid': !price?.errors
      }"
    />
  </div>
</form>
<div class="next-btn    text-end">
  <button
    type="button"
    class="btn btn-gradient color-2 next1 btn-pill"
    (click)="openModalFunction(myModalContent)"
  >
    List Property <i class="fas fa-arrow-right ms-2"></i>
  </button>
</div>

<div class="next-btn d-flex">
  <ng-template #myModalContent let-modal>
    <div class="modal-header">
      <button type="button" class="btn btn-gradient btn-pill color-4" (click)="modal.dismiss()">
        <span>&times;</span>
      </button>
    </div>

    <div class="modal-body">
      <h3>Are you sure you want to list this property?</h3>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-gradient btn-pill color-4" (click)="closeModalFunction()">No</button>
      <button type="button" class="btn btn-gradient color-2 btn-pill" (click)="next(myForm)" [disabled]="isLoading">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
        Yes
      </button>
    </div>
  </ng-template>
</div>
