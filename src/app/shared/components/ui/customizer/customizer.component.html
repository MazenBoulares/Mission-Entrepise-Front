<div class="customizer-wrap" [class.open]="isOpen">
  <div class="customizer-links" (click)="openCustomizer()">
    <app-feather-icons [icon]="'settings'"></app-feather-icons>
  </div>
  <div class="customizer-contain custom-scrollbar">
    <div class="setting-back" (click)="closeCustomizer()">
      <app-feather-icons [icon]="'x'"></app-feather-icons>
    </div>
    <div class="layouts-settings">
      <div class="customizer-title">
        <h6 [class]="divClass">Predict Price</h6>
      </div>
      <form [formGroup]="predictForm" (ngSubmit)="submitForm()">
      <div class="layouts-settings">
        <label for="rooms">Number of rooms</label>
        <input
        type="number" class="form-control" id="numRooms" formControlName="numRooms"
        />
      </div>
      <div class="layouts-settings">
        <label for="rooms">Number of bathrooms</label>
        <input
        type="number" class="form-control" id="numBathrooms" formControlName="numBathrooms"
        />
      </div>
      <div class="layouts-settings">
        <label for="rooms">Square meterage</label>
        <input
        type="number" class="form-control" id="squareMeterage" formControlName="squareMeterage"
        />
      </div>
      <div class="layouts-settings">
        <label for="conditionCategory">Condition category</label>
        <select class="form-control" id="conditionCategory"formControlName="propertyType">
          <option value="1">Appartment</option>
          <option value="2">House</option>
        </select>
      </div>
      <div class="layouts-settings">
        <label for="conditionCategory">Condition category</label>
        <select class="form-control" id="conditionCategory"formControlName="conditionCategory">
          <option value="1">New</option>
          <option value="2">Good</option>
          <option value="3">Poor</option>
        </select>
      </div>
      <div class="layouts-settings">
        <label for="location">Location</label>
        <select class="form-control" id="location" formControlName="location">
          <option value="La Marsa">La Marsa</option>
          <option value="La Soukra">La Soukra</option>
          <option value="El Menzah">El Menzah</option>
          <option value="Le Kram">Le Kram</option>
          <option value="Carthage">Carthage</option>
          <option value="La Goulette">La Goulette</option>
          <option value="Sidi Bou Said">Sidi Bou Said</option>
          <!-- Add more options as needed -->
        </select>
        </div>
        <br>
        <button type="submit" class="btn btn-gradient color-2 btn-pill">Predict price</button>
        <br>
        <div class="customizer-title">
          <h6 [class]="divClass"[hidden]="!predictedPrice">Predicted Selling Price </h6>
            <span> {{predictedPrice}}</span>
        </div>
      
  </form>
  </div>
</div>
