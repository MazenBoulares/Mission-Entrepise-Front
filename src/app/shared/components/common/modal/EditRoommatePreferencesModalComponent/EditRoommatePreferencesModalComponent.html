<!-- EditRoommatePreferencesModalComponent.html -->
<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Edit Roommate Preferences</h5>
    <button type="button" class="btn-close" (click)="modal.dismissAll()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="row gx-3">
        <!-- Profile Info -->
        <div class="form-group col-md-6">
          <label for="gender">Gender</label>
          <select id="gender" class="form-control" [(ngModel)]="preferenceData.gender" name="gender">
            <option selected>Choose...</option>
            <option value="1">Female</option>
            <option value="0">Male</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="birthday">Birthday</label>
          <input type="date" class="form-control" id="birthday" [(ngModel)]="preferenceData.birthday" name="birthday">
        </div>
        <div class="form-group col-12">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" placeholder="1234 Main St" [(ngModel)]="preferenceData.address" name="address">
        </div>
        <div class="form-group col-md-6">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" [(ngModel)]="preferenceData.city" name="city">
        </div>
        <div class="form-group col-md-6">
          <label for="state">State</label>
          <select id="state" class="form-control" [(ngModel)]="preferenceData.state" name="state">
            <option selected>Ben Arous</option>
            <option>Jandouba</option>
            <option>Sfax</option>
            <!-- Add more states as needed -->
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="workExperience">Work Experience (years)</label>
          <input type="number" class="form-control" id="workExperience" placeholder="3" [(ngModel)]="preferenceData.workExperience" name="workExperience">
        </div>
        <div class="form-group col-md-6">
          <label for="rentBudget">Rent Budget (DT)</label>
          <input type="number" class="form-control" id="rentBudget" placeholder="800" [(ngModel)]="preferenceData.rentBudget" name="rentBudget">
        </div>

        <!-- Preferences -->
        <div class="form-group col-md-6">
          <label>Alcohol Consumption</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="alcoholConsumption" id="alcoholYes" [value]="true" [(ngModel)]="preferenceData.alcoholConsumption">
            <label class="form-check-label" for="alcoholYes">Yes</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="alcoholConsumption" id="alcoholNo" [value]="false" [(ngModel)]="preferenceData.alcoholConsumption">
            <label class="form-check-label" for="alcoholNo">No</label>
          </div>
        </div>
        <div class="form-group col-md-6">
          <label>Loves Cooking</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="lovesCooking" id="cookingYes" [value]="true" [(ngModel)]="preferenceData.lovesCooking">
            <label class="form-check-label" for="cookingYes">Yes</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="lovesCooking" id="cookingNo" [value]="false" [(ngModel)]="preferenceData.lovesCooking">
            <label class="form-check-label" for="cookingNo">No</label>
          </div>
        </div>
        <div class="form-group col-md-6">
          <label>Smoking</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="smoking" id="smokingYes" [value]="true" [(ngModel)]="preferenceData.smoking">
            <label class="form-check-label" for="smokingYes">Yes</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="smoking" id="smokingNo" [value]="false" [(ngModel)]="preferenceData.smoking">
            <label class="form-check-label" for="smokingNo">No</label>
          </div>
        </div>
        <div class="form-group col-md-6">
          <label>Looking for Roommate</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="lookingForRoommate" id="roommateYes" [value]="true" [(ngModel)]="preferenceData.lookingForRoommate">
            <label class="form-check-label" for="roommateYes">Yes</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="lookingForRoommate" id="roommateNo" [value]="false" [(ngModel)]="preferenceData.lookingForRoommate">
            <label class="form-check-label" for="roommateNo">No</label>
          </div>
        </div>

        <!-- House Preferences -->
        <div class="form-group col-md-6">
          <label>Has a Hall</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="hasHall" id="hallYes" [value]="true" [(ngModel)]="preferenceData.hasHall">
            <label class="form-check-label" for="hallYes">Yes</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="hasHall" id="hallNo" [value]="false" [(ngModel)]="preferenceData.hasHall">
            <label class="form-check-label" for="hallNo">No</label>
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="maxPeople">Max People per House</label>
          <input type="number" class="form-control" id="maxPeople" placeholder="3" [(ngModel)]="preferenceData.maxPeople" name="maxPeople">
        </div>
        <div class="form-group col-md-6">
          <label for="numRooms">Number of Rooms</label>
          <input type="number" class="form-control" id="numRooms" placeholder="2" [(ngModel)]="preferenceData.numRooms" name="numRooms">
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-dashed color-2 btn-pill" (click)="modal.dismissAll()">Cancel</button>
    <button type="button" class="btn btn-gradient color-2 btn-pill" (click)="saveChanges()">Save changes</button>
  </div>
</div>
